<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator | Quick Maths </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex flex-col">
    <!-- === NAVIGATION BAR == -->
    <nav class="bg-gray-300 w-full h-[10rem] px-4 py-6">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center">
            <h1 class="flex items-center text-5xl font-extrabold">Quick Maths<span
                    class="bg-blue-100 text-blue-800 text-2xl font-semibold me-2 px-2.5 py-0.5 rounded-sm">PRO</span>
            </h1>
            <ul class="flex flex-col md:flex-row items-center space-y-2 md:space-y-0 md:space-x-6">
                <li><button type="button"
                        class="text-white bg-gray-700 hover:bg-gray-800 focus:ring-4 focus:outline-none focus:ring-gray-300 font-medium rounded-lg text-sm px-4 py-2 text-center">Get
                        started</button></li>
                <li><a href="about.html" class="text-gray-700 hover:text-gray-500 transition">About us</a></li>

            </ul>
        </div>
    </nav>

    <!-- == CALCULATOR SECTION === -->
    <main class="flex-grow">
        <section>
            <!-- Calculator Wrapper -->
            <div id="calculator" class="w-full max-w-md bg-gray-300 p-6 mx-auto my-8 rounded-xl shadow-md hover:shadow-lg hover:scale-[1.02] transition-transform duration-200 ease-in-out"> 
                <!-- Display Area -->
                <div id="result"
                    class="w-full my-4 bg-gray-100 rounded-xl shadow-md text-right text-4xl font-mono px-6 p-4 overflow-x-auto h-[80px]">
                </div>
                <!-- Calculator Buttons -->
                <div class="grid grid-cols-4 grid-rows-5 gap-2 my-4">
                    <!-- Row 1 -->
                    <button data-number type="button"
                        class="bg-blue-200 hover:bg-gray-300 text-xl rounded py-4">7</button>
                    <button data-number type="button"
                        class="bg-blue-200 hover:bg-gray-300 text-xl rounded py-4">8</button>
                    <button data-number type="button"
                        class="bg-blue-200 hover:bg-gray-300 text-xl rounded py-4">9</button>
                    <button data-operator type="button"
                        class="bg-blue-200 hover:bg-gray-300 text-xl rounded py-4">√∑</button>

                    <!-- Row 2 -->
                    <button data-number type="button"
                        class="bg-blue-200 hover:bg-gray-300 text-xl rounded py-4">4</button>
                    <button data-number type="button"
                        class="bg-blue-200 hover:bg-gray-300 text-xl rounded py-4">5</button>
                    <button data-number type="button"
                        class="bg-blue-200 hover:bg-gray-300 text-xl rounded py-4">6</button>
                    <button data-operator type="button"
                        class="bg-blue-200 hover:bg-gray-300 text-xl rounded py-4">√ó</button>

                    <!-- Row 3 -->
                    <button data-number type="button"
                        class="bg-blue-200 hover:bg-gray-300 text-xl rounded py-4">1</button>
                    <button data-number type="button"
                        class="bg-blue-200 hover:bg-gray-300 text-xl rounded py-4">2</button>
                    <button data-number type="button"
                        class="bg-blue-200 hover:bg-gray-300 text-xl rounded py-4">3</button>
                    <button data-operator type="button"
                        class="bg-blue-200 hover:bg-gray-300 text-xl rounded py-4">‚àí</button>

                    <!-- Row 4 -->
                    <button data-number type="button"
                        class="bg-blue-200 hover:bg-gray-300 text-xl rounded py-4">0</button>
                    <button data-decimal type="button"
                        class="bg-blue-200 hover:bg-gray-300 text-xl rounded py-4">.</button>
                    <button data-equals type="button"
                        class="bg-blue-200 hover:bg-gray-300 text-xl rounded py-4">=</button>
                    <button data-operator type="button"
                        class="bg-blue-200 hover:bg-gray-300 text-xl rounded py-4">+</button>
                    <button id="clearCalc" data-clear type="button"
                        class="bg-red-200 hover:bg-gray-300 text-xl rounded py-4">C.E</button>
                    <h3 class="text-4xl font-extrabold col-span-3 text-center mt-6 mb-2">CASIO ¬©</h3>
                </div>
            </div>
        </section>

        <!-- === FEATURE CARDS: TIPS & SHORTCUTS === -->
        <section>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 bg-white rounded shadow-md text-center bg-gray-100 p-4 rounded-lg hover:shadow-lg hover:scale-[1.02] transition-transform duration-200 ease-in-out">
                <div class="bg-gradient-to-br from-gray-100 to-white p-6 rounded-lg shadow-md border-l-4 border-blue-400 transition-transform transform hover:scale-105 hover:shadow-lg">
                    <div class="text-4xl mb-3 text-blue-600">üí°</div>
                    <h2 class="text-xl font-bold mb-2 text-gray-800">Tip</h2>
                    <p class="text-gray-700">Use your keyboard for faster calculations!</p>
                </div>
                <div class="bg-gradient-to-br from-gray-100 to-white p-6 rounded-lg shadow-md border-l-4 border-blue-400 transition-transform transform hover:scale-105 hover:shadow-lg">
                    <div class="text-4xl mb-3 text-blue-600">‚å®Ô∏è</div>
                    <h2 class="text-xl font-bold mb-2 text-gray-800">Keyboard Guide</h2>
                    <ul class="text-left list-disc list-inside text-gray-700">
                        <li><strong>Numbers:</strong> 0-9</li>
                        <li><strong>Operators:</strong> +, -, *, /</li>
                        <li><strong>Decimal:</strong> . (dot)</li>
                        <li><strong>Equals:</strong> Enter or =</li>
                        <li><strong>Clear:</strong> Backspace or 'c'</li>
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <!-- ==== FOOTER ==== -->
    <footer class="bg-gray-300 w-full h-[6rem] px-4 py-6">
        <p class="text-lg text-gray-700"> ¬© 2025 Copyright FunkMafia, Inc. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
